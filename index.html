<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>럭키드로우 — 추첨</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1d7dbb 0%, #1b1b52 100%);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden;
      color: white;
    }

    .container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title {
      font-size: 64px;
      font-weight: 800;
      margin-bottom: 40px;
      text-shadow: 0 4px 12px rgba(0,0,0,0.25);
    }

    .digits-wrapper {
      background: rgba(255,255,255,0.09);
      padding: 48px 70px;
      border-radius: 42px;
      backdrop-filter: blur(25px);
      margin-bottom: 70px;
      display: inline-flex;
      gap: 30px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.28);
    }

    .digit-box {
      width: 115px;
      height: 160px;
      background: #0f1422;
      border-radius: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 86px;
      font-weight: 800;
      color: #00f6ff;
      text-shadow: 0 0 12px rgba(0,255,255,0.6), 0 0 22px rgba(0,255,255,0.45);
      box-shadow: inset 0 0 18px rgba(0,255,255,0.12);
    }
  </style>

</head>

<body>

<div class="container">
  <div class="title">경품 이벤트</div>

  <div class="digits-wrapper">
    <div class="digit-box" id="d1">0</div>
    <div class="digit-box" id="d2">0</div>
    <div class="digit-box" id="d3">0</div>
    <div class="digit-box" id="d4">0</div>
    <div class="digit-box" id="d5">0</div>
  </div>
</div>

<script>
  const digits = [
    document.getElementById("d1"),
    document.getElementById("d2"),
    document.getElementById("d3"),
    document.getElementById("d4"),
    document.getElementById("d5")
  ];

  // 참가자 번호 불러오기
  const numbers = JSON.parse(localStorage.getItem("luckydraw_numbers") || "[]");
  if (numbers.length === 0) {
    alert("업로드된 참가자 데이터가 없습니다.\n업로드 페이지로 이동합니다.");
    location.href = "upload.html";
  }

  function randomDigit() {
    return Math.floor(Math.random() * 10);
  }

  function playConfetti() {
    const defaults = { particleCount: 40, spread: 70, startVelocity: 26 };
    confetti({ ...defaults, origin: { x: 0.2, y: 0.15 } });
    confetti({ ...defaults, origin: { x: 0.5, y: 0.15 } });
    confetti({ ...defaults, origin: { x: 0.8, y: 0.15 } });
  }

  let isPlaying = false;

  function startDraw() {
    if (isPlaying) return;
    isPlaying = true;

    const target = numbers[Math.floor(Math.random() * numbers.length)];

    const spin = setInterval(() => {
      digits.forEach((d) => (d.textContent = randomDigit()));
    }, 80);

    setTimeout(() => {
      clearInterval(spin);

      [...target].forEach((n, i) => {
        digits[i].textContent = n;
      });

      setTimeout(playConfetti, 300);
      isPlaying = false;
    }, 2000);
  }

  document.addEventListener("keydown", (e) => {
    if (e.key === "Enter") startDraw();
  });
</script>

</body>
</html>
