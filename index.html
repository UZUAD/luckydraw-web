<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Îü≠ÌÇ§ÎìúÎ°úÏö∞</title>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1d7dbb 0%, #1b1b52 100%);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden;
      color: white;
    }

    .container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title {
      font-size: 64px;
      font-weight: 800;
      margin-bottom: 40px;
      text-shadow: 0 4px 12px rgba(0,0,0,0.25);
    }

    .digits-wrapper {
      background: rgba(255,255,255,0.09);
      padding: 48px 70px;
      border-radius: 42px;
      backdrop-filter: blur(25px);
      margin-bottom: 70px;
      display: inline-flex;
      gap: 30px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.28);
    }

    .digit-box {
      width: 115px;
      height: 160px;
      background: #0f1422;
      border-radius: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 86px;
      font-weight: 800;
      color: #00f6ff;
      text-shadow:
          0 0 12px rgba(0,255,255,0.6),
          0 0 22px rgba(0,255,255,0.45),
          0 0 36px rgba(0,255,255,0.25);
      box-shadow:
          inset 0 0 18px rgba(0,255,255,0.12),
          inset 0 0 10px rgba(0,255,255,0.1),
          0 12px 28px rgba(0,0,0,0.45);
    }

    .spin {
      animation: flicker 0.09s infinite;
    }

    @keyframes flicker {
      0% { transform: translateY(0); opacity: 1; }
      50% { transform: translateY(-4px); opacity: 0.83; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .btn {
      padding: 20px 52px;
      font-size: 22px;
      font-weight: 700;
      border: none;
      border-radius: 14px;
      background: #3fa9f5;
      color: white;
      cursor: pointer;
      display: block;
      margin: 0 auto;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      transition: 0.15s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.30);
    }

    .btn:active {
      transform: translateY(2px);
    }
  </style>
</head>

<body>
<div class="container">
  <div class="title">Í≤ΩÌíàÏù¥Î≤§Ìä∏</div>

  <div class="digits-wrapper">
    <div class="digit-box" id="d1">0</div>
    <div class="digit-box" id="d2">0</div>
    <div class="digit-box" id="d3">0</div>
    <div class="digit-box" id="d4">0</div>
    <div class="digit-box" id="d5">0</div>
  </div>

  <button class="btn" id="startBtn">Ï∂îÏ≤®ÌïòÍ∏∞</button>
</div>


<script>
  const digits = [
    document.getElementById("d1"),
    document.getElementById("d2"),
    document.getElementById("d3"),
    document.getElementById("d4"),
    document.getElementById("d5")
  ];
  const btn = document.getElementById("startBtn");

  function randomDigit() {
    return Math.floor(Math.random() * 10);
  }

  function playConfetti() {
    const defaults = {
      particleCount: 40,
      spread: 70,
      startVelocity: 26,
      gravity: 0.85,
      ticks: 160
    };
    confetti({ ...defaults, origin: { x: 0.2, y: 0.15 } });
    confetti({ ...defaults, origin: { x: 0.5, y: 0.15 } });
    confetti({ ...defaults, origin: { x: 0.8, y: 0.15 } });
  }

  function startDraw() {
    btn.disabled = true;

    digits.forEach(d => d.classList.add("spin"));
    const spinInterval = setInterval(() => {
      digits.forEach(d => d.textContent = randomDigit());
    }, 80);

    setTimeout(() => {
      clearInterval(spinInterval);
      digits.forEach(d => {
        d.classList.remove("spin");
        d.textContent = randomDigit();
      });
      setTimeout(() => playConfetti(), 300);
      btn.disabled = false;
    }, 2000);
  }

  btn.addEventListener("click", startDraw);

  // üéâ Enter ÌÇ§Î°ú Ïã§Ìñâ
  document.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      startDraw();
    }
  });
</script>

</body>
</html>
